<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sticky Note Launcher</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
    }

    /* Icon button */
    #note-button {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      border: none;
      background: transparent;
      padding: 0;
    }

    #note-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Sticky Note Style */
    .sticky-note {
      display: none;
      width: 200px;
      height: 200px;
      background-color: #ffff88;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border: 1px solid #e6e600;
      padding: 16px;
      font-family: sans-serif;
      font-size: 14px;
      position: fixed;
      top: 80px;
      left: 20px;
      transform: rotate(-2deg);
    }
  </style>
</head>
<body>

  <!-- PNG Icon Button -->
  <button id="note-button" title="Show Note">
    <img src="../../assets/icons/sticky.png" alt="Notes Icon">
  </button>

  <!-- Hidden Sticky Note -->
  <div class="sticky-note" id="stickyNote">
    <strong>Don't Forget:</strong><br>
    Meeting at 3 PM!
  </div>

  <script>
    const noteBtn = document.getElementById('note-button');
    const stickyNote = document.getElementById('stickyNote');

    noteBtn.addEventListener('click', () => {
      stickyNote.style.display = stickyNote.style.display === 'block' ? 'none' : 'block';
    });
  </script>

</body>
</html>
